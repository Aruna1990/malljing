<script type="text/ng-template" id="addIndexModal.html">
  <div class="modal-header">
    <h3 class="modal-title">指标管理</h3>
  </div>
  <div class="row" style="padding: 0 40px;height:500px;overflow:auto;margin: 20px 0;">
    <div class="pull-left col-md-6">
      <div>指标列表</div>
      <div style="height:400px;overflow:auto;margin: 20px 0;">
        <div ui-tree>
          <ol ui-tree-nodes="" ng-model="list">
            <li ng-repeat="item in list" ui-tree-node>
              <div ui-tree-handle class="tree-node tree-node-content angular-ui-tree-handle">
                <a class="btn btn-success btn-xs" data-nodrag="" ng-click="toggle()">
                  <span class="glyphicon glyphicon-chevron-down" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
                </a>
                {{item.title}}
              </div>
              <ol ui-tree-nodes="" ng-model="item.nodes" ng-show="!collapsed">
                <li ng-repeat="subItem in item.nodes" ui-tree-node>
                  <div ui-tree-handle class="tree-node">
                    <a class="btn btn-success btn-xs" data-nodrag="" ng-click="toggle()">
                      <span class="glyphicon glyphicon-chevron-down" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
                    </a>
                    {{subItem.title}}
                  </div>
                  <ol ui-tree-nodes="" ng-model="subItem.nodes" ng-show="!collapsed">
                    <li ng-repeat="sub2Item in subItem.nodes" ui-tree-node>
                      <div ui-tree-handle>
                        {{sub2Item.title}}
                      </div>
                    </li>
                  </ol>
                </li>
              </ol>
            </li>
          </ol>
        </div>
      </div>
    </div>
    <div class="pull-left col-md-6">
      <div>已经关注指标</div>
      <div style="height:400px;overflow:auto;margin: 20px 0;">
        <table ui-tree="" id="index-list" class="table table-responsive angular-ui-tree">
          <thead>
            <tr>
              <th width="20%">排序</th>
              <th width="50%">分类</th>
              <th width="30%">名称</th>
            </tr>
          </thead>
          <tbody ui-tree-nodes="" ng-model="data" class="ng-pristine ng-untouched ng-valid angular-ui-tree-nodes">
            <tr ng-repeat="node in data" ui-tree-node="" class="angular-ui-tree-node" collapsed="false">
              <td>
                <i class="glyphicon glyphicon-resize-vertical angular-ui-tree-handle" ui-tree-handle=""></i> 
              </td>
              <td>
                <strong>{{node.path}}</strong> 
              </td>
              <td>
                <strong>{{node.title}}</strong> 
              </td>
              <td>
                <a class="pull-right btn btn-danger btn-xs" data-nodrag="" ng-click="remove(this)">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
  </div>
</script>
