<div class="btn-group" uib-dropdown is-open="type.isopen">
  <button id="single-button" type="button" class="btn" uib-dropdown-toggle style="width:100px;">
    按{{$ctrl.selectedType.name}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button"  style="width:100px;">
    <li role="menuitem" ng-repeat="type in $ctrl.dateTypes track by $index" ng-class="{active: type.selected}" ng-click="$ctrl.onTypeChange($index)"><a href="#">{{type.name}}</a></li>
  </ul>
</div>

<div class="btn-group" uib-dropdown ng-class="{open:$ctrl.range.isopen}">
  <button id="single-button" type="button" class="btn" ng-click="$ctrl.toggleRangePicker()" style="width:200px;">
    <span>{{$ctrl.selectedDefaultRange.name || $ctrl.selectedDefaultRange.values[0]}}</span>
    <span ng-if="$ctrl.selectedDefaultRange.values[1]">~{{$ctrl.selectedDefaultRange.values[1]}}</span>
    <span class="caret"></span>
  </button>
  <div class="dropdown-menu" ng-class="{'width-700':$ctrl.selectedType.rangeEnd,'width-366':!$ctrl.selectedType.rangeEnd}" style="left:{{$ctrl.dropdownLift}}">
      <uib-tabset active="active">
        <uib-tab index="0" heading="最近">
          <div class="btn-group" style="width:100%; padding:30px;">
            <label class="btn" ng-repeat="item in $ctrl.selectedType.defaultRanges" ng-model="$ctrl.selectedDefaultRange" uib-btn-radio="item">{{item.name}}</label>
            <div class="pull-right" ng-if="$ctrl.selectedType.customDef">
              近 <input type="text" style="width:50px;"> {{$ctrl.selectedType.name}}
              <button type="button" class="btn" ng-click="" style="width:50px;">确定</button>
            </div>
          </div>
        </uib-tab>
        <uib-tab index="1" heading="自定义">
          <div style="width:100%; padding:30px;">
            <div class="pull-left" ng-if="$ctrl.selectedType.rangeStart">
              <pre><em>{{$ctrl.dtStart | date:'fullDate' }}</em></pre>
              <div style="display:inline-block;">
                <div uib-datepicker ng-model="$ctrl.dtStart" class="well well-sm" datepicker-options="options"></div>
              </div>
            </div>
            <div class="pull-left" style="width:25px;text-align:center;" ng-if="$ctrl.selectedType.rangeEnd"> - </div>
            <div class="pull-right" ng-if="$ctrl.selectedType.rangeEnd">
              <div>
                <pre><em>{{$ctrl.dtEnd | date:'fullDate' }}</em></pre>
                <div style="display:inline-block;">
                  <div uib-datepicker ng-model="$ctrl.dtEnd" class="well well-sm" datepicker-options="options"></div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn pull-right" ng-click="$ctrl.onCustomDef()" style="width:50px;margin-right:30px;margin-bottom:30px;">确定</button>
        </uib-tab>
      </uib-tabset>
  </div>
</div>
