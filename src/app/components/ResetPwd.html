<div class="col-md-6 col-md-offset-3">
    <h2>{{$ctrl.title}}</h2>
    <form name="form" ng-submit="$ctrl.resetPwd()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
            <label for="phone">手机号码</label>
            <input type="text" name="phone" id="phone" class="form-control" ng-model="$ctrl.phone" required />
            <span ng-show="form.phone.$dirty && form.phone.$error.required" class="help-block">请输入手机号码</span>
            <span ng-show="" class="help-block">请输入有效的手机号码</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.scode.$dirty && form.scode.$error.required }">
            <div class="row" style="padding-left:15px; padding-right:15px;">
                <input type="text" name="scode" id="scode" class="form-control" ng-model="$ctrl.scode" required  style="width:130px;display:inline-block"/>
                <div class="btn btn-primary">获取验证码</div>
            </div>
            <span ng-show="form.scode.$dirty && form.scode.$error.required" class="help-block">请输入手机验证码码</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">请输入密码</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || $ctrl.dataLoading" class="btn btn-primary">{{$ctrl.submitBtnName}}</button>
            <img ng-if="$ctrl.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
