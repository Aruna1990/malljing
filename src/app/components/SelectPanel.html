<div class="btn-group select-panel" uib-dropdown ng-class="{open:$ctrl.range.isopen}">
  <button id="single-button" type="button" class="btn" ng-click="$ctrl.toggleRangePicker()" style="width:300px;">
    行为类型：
    <span ng-repeat="item in $ctrl.selectedItems track by $index">
      {{item.name}}
      <span ng-if="$index < $ctrl.selectedItems.length-1"> + </span>
    </span>
    <span class="caret"></span>
  </button>
  <div class="dropdown-menu" style="width:300px;padding:20px;">
    <div style="margin:0 0 15px 0;padding-bottom:15px;border-bottom:1px #ccc solid;">最多可以选择3个，已选择{{$ctrl.selectedItems.length}}</div>
    <div ng-repeat="type in $ctrl.data">
      <div class="pull-left">{{type.title}}</div>
      <ul class="row" style="margin-left:50px;">
        <li class="pull-left select-item" ng-class="{'selected': item.selected}" ng-repeat="item in type.items" ng-click="$ctrl.onAddItem(item)">{{item.name}}</li>
      </ul>
    </div>
    <hr style="border-bottom:1px #ccc solid;">
    <div class="pull-right"><button class="btn" ng-click="$ctrl.toggleRangePicker();">确定</button></div>
  </div>
</div>
