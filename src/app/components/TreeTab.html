<div class="btn-group" uib-dropdown ng-class="{open:$ctrl.range.isopen}">
  <button id="single-button" type="button" class="btn" ng-click="$ctrl.toggleRangePicker()" style="width:{{$ctrl.width}}px;">
    <span ng-repeat="path in $ctrl.paths track by $index">{{path.name}}<span ng-if="$ctrl.paths.length != ($index+1)"> / </span></span>
    <span class="caret"></span>
  </button>
  <div class="dropdown-menu" ng-class="{'width-700':$ctrl.selectedType.rangeEnd,'width-366':!$ctrl.selectedType.rangeEnd}">
    <uib-tabset active="$ctrl.active">
      <uib-tab ng-repeat="tab in $ctrl.contents track by tab.id" heading="{{tab.tabName}}">
        <div style="height:200px;overflow: auto;">
          <ul ng-if="$ctrl.contents[$index]" class="tree-tab">
            <li ng-click="$ctrl.onSelected(tab.id, {name:'所有'+tab.tabName, id:null});" ng-class="{selected:$ctrl.selectedItems[tab.id].id==null}">所有{{tab.tabName}}</li>
            <li role="menuitem" ng-repeat="item in $ctrl.contents[tab.id].children" ng-click="$ctrl.onSelected(tab.id, item)" ng-class="{selected:item==$ctrl.selectedItems[tab.id]}">{{item.name}}</li>
          </ul>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
