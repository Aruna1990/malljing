<div class="container">
  <span><input type="checkbox" name="checkall" id="checkall"><label for="checkall">全选</label></span>
  <span><a href="">删除</a></span>
  <span><a href="">标记已读</a></span>
</div>

<div>
  <div>
      <table ng-table="$ctrl.tableParams" class="table table-condensed table-bordered table-hover">
        <colgroup>
          <col width="30%" />
          <col width="50%" />
          <col width="20%" />
        </colgroup>
        <tr  ng-repeat-start="row in $data" ng-click="row.showDetails = !row.showDetails">
          <td data-title="'来自'">
            <input type="checkbox">
            {{ row.from }}
          </td>
          <td data-title="'标题'">{{ row.title }}</td>
          <td data-title="'日期'">
            {{ row.date }}
            <span class="glyphicon pull-right" ng-class="{ 'glyphicon-chevron-right': !row.showDetails, 'glyphicon-chevron-down': row.showDetails }"></span>
          </td>
        </tr>
        <tr ng-hide="!row.showDetails" ng-repeat-end>
          <td colspan="3">{{ row.body }}</td>
        </tr>
        <tfoot ng-if="$ctrl.isLastPage()">
          <tr>

          </tr>
        </tfoot>
      </table>
    </div>
  <div ng-show="false">
    <div class="column three-fourths js-navigation-container js-active-navigation-container">
      <div class="blankslate blankslate-spacious blankslate-large">
        <svg aria-hidden="true" class="octicon octicon-bell blankslate-icon" height="40" version="1.1" viewBox="0 0 14 16" width="35"><path d="M14 12v1H0v-1l.73-.58c.77-.77.81-2.55 1.19-4.42C2.69 3.23 6 2 6 2c0-.55.45-1 1-1s1 .45 1 1c0 0 3.39 1.23 4.16 5 .38 1.88.42 3.66 1.19 4.42l.66.58H14zm-7 4c1.11 0 2-.89 2-2H5c0 1.11.89 2 2 2z"></path></svg>
        <h3>No new notifications.</h3>
        <p>Depending on <a href="/settings/notifications">your notification settings</a>, you’ll see updates here for your conversations in watched repositories.</p>
      </div>
    </div>
  </div>
</div>
